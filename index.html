<!DOCTYPE html>
<html>
    <head>
        <title>Change Content</title>
    </head>

    <body>
        <div id="myElement">
            <p>Welcome to my website!</p>
          </div>

    <script>
        window.onload = function()
        {
            document.getElementById("myElement").innerHTML = "Hello There!";
        };
    </script>  
    </body>
</html>
